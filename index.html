}

/* ‚ù§Ô∏è CORAZONES ‚ù§Ô∏è */
let creados = 0;
let reventados = 0;
const MAX = 70;

function aceptar() {
    titulo.style.display = "none";
    botones.style.display = "none";
    foto.style.display = "none";

    const intervalo = setInterval(() => {
        if (creados >= MAX) {
            clearInterval(intervalo);
            return;
        }
        crearCorazon();
        creados++;
    }, 120);
}

function crearCorazon() {
    const c = document.createElement("img");
    c.src = "img/corazon.png";
    c.className = "corazon";

    c.style.left = Math.random() * (window.innerWidth - 60) + "px";
    c.style.top = Math.random() * (window.innerHeight - 60) + "px";

    c.onclick = () => explotar(c);

    document.getElementById("contenedor-corazones").appendChild(c);
}

function explotar(c) {
    c.classList.add("explosion");
    reventados++;
    setTimeout(() => c.remove(), 500);

    if (reventados === 5) {
        setTimeout(() => {
            document.getElementById("final").style.display = "block";
        }, 600);
    }
}
